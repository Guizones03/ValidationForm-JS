<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Open+Sans:ital,wght@0,400;0,800;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Form Validation</h1>        
    </header>
    <section id="mainContent">
        <form action="" id="jobForm">
            <div class="inputForm">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
            <div class="inputForm">
                <label for="email">Emali: </label>
                <input type="email" name="email" id="email">
            </div>
            <div class="inputForm">
                <label for="password">Senha: </label>
                <input type="password" name="password" id="password">
            </div>
            <div class="inputForm">
                <label for="job">Situação de trabalho: </label>
                <select name="job" id="job">
                    <option value="search">Procurando emprego</option>
                    <option value="worked">Trabalhando</option>
                    <option value="vacation">Férias/Afastamento</option>
                </select>
            </div>
            <div class="inputForm">
                <label for="message">Mensagem:</label>
                <textarea name="message" id="messagem" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Enviar</button>
            
        </form>
    </section id="mainContent">
</body>
</html>
