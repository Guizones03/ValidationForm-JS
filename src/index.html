<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Open+Sans:ital,wght@0,400;0,800;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer ></script>
</head>
<body>
    <header>
        <h1>Cadastro de clientes<br> ASZ Elétrica</h1>        
    </header>
    <section id="mainContent">
        <form autocomplete="off" action=https://sheetdb.io/api/v1/zogabcumw6tm3 method="post" name="AszElétrica-Clientes" id="jobForm">
            <div class="inputForm">
                <input type="text" required="" name="data[Nome]" id="name">
                <label>
                    <span style="transition-delay:0ms">N</span>
                    <span style="transition-delay:50ms">o</span>
                    <span style="transition-delay:100ms">m</span>
                    <span style="transition-delay:100ms">e</span>
                 </label>
            </div>
            <div class="inputForm">
                <input autocomplete="nope" type="email" required="" name="data[Email]" id="email">
                <label>
                    <span style="transition-delay:0ms">E</span>
                    <span style="transition-delay:50ms">m</span>
                    <span style="transition-delay:100ms">a</span>
                    <span style="transition-delay:100ms">i</span>
                    <span style="transition-delay:100ms">l</span>
                 </label>
            </div>
            <div class="inputForm">
                <input autocomplete="off" type="tel" required="" name="data[Telefone]" id="tel">
                <label>
                    <span style="transition-delay:0ms">T</span>
                    <span style="transition-delay:50ms">e</span>
                    <span style="transition-delay:100ms">l</span>
                    <span style="transition-delay:100ms">e</span>
                    <span style="transition-delay:100ms">f</span>
                    <span style="transition-delay:100ms">o</span>
                    <span style="transition-delay:100ms">n</span>
                    <span style="transition-delay:100ms">e</span>
                 </label>
            </div>
            <div class="inputForm">
                <input autocomplete="nope" type="value" required="" name="data[Endereço]" id="adress">
                <label>
                    <span style="transition-delay:0ms">E</span>
                    <span style="transition-delay:50ms">n</span>
                    <span style="transition-delay:100ms">d</span>
                    <span style="transition-delay:100ms">e</span>
                    <span style="transition-delay:100ms">r</span>
                    <span style="transition-delay:100ms">e</span>
                    <span style="transition-delay:100ms">ç</span>
                    <span style="transition-delay:100ms">o</span>
                 </label>
            </div>
            <div class="inputForm">
                <input type="text" required="" name="data[Veículo]" id="vehicle">
                <label>
                    <span style="transition-delay:0ms">V</span>
                    <span style="transition-delay:50ms">e</span>
                    <span style="transition-delay:100ms">í</span>
                    <span style="transition-delay:100ms">c</span>
                    <span style="transition-delay:100ms">u</span>
                    <span style="transition-delay:100ms">l</span>
                    <span style="transition-delay:100ms">o</span>
                 </label>
            </div>
            <button id="submitBtn" type="submit">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                  </div>
                </div>
                <span>Enviar</span>
              </button> 
        </form>
    </section>
    <div id="confirm-poupup"> 
        <h2>Asz Elétrica Informa - Deseja se cadastrar com os seguintes dados?</h2>
        <p id="contentPoupup">
        </p>
        <div id="btnCard">
        <button id="cancelBtn">Cancelar</button>
        <button id="confirmBtn">Confirmar</button>
        </div>
    </div>
</body>
</html>
